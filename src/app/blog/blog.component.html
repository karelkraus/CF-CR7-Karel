<div class="container">
<h2 class="text-center text-info m-5 p-2">Welcome to our blog</h2>

<div *ngFor='let item of blogs'>
	<div class="card mb-3">
	  <img src={{item.img}} class="card-img-top" alt="...">
	  <div class="card-body">
	    <h5 class="card-title">{{item.title}}</h5>
	    <p class="card-text">{{item.someText}}</p>
	    <p class="card-text"><small class="text-muted">Written by: {{item.written}}</small></p>
	  </div>
	</div>
</div>
</div>
